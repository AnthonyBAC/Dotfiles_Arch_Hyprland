include /home/anthony/scripts/colors-kitty.conf


# Window padding
window_padding_width 5
window_padding_height 5

# Opacity
#background_opacity 0.8

# Hide window decorations (title bar and borders)
hide_window_decorations yes

# Fonts
font_family JetBrainsMono NF Medium
bold_font JetBrainsMono NF Extrabold
font_size 11.0

# Cursor
cursor_shape underline
cursor_blinking no

# Character spacing tweaks (approximate offset)
letter_spacing 0.1
line_spacing 0.0
